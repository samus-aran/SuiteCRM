language: php
php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
matrix:
  fast_finish: true

sudo: required
dist: trusty
services:
  - mysql
addons:
  chrome: stable

env:
  - INSTANCE_URL=http://localhost/ DATABASE_DRIVER=MYSQL DATABASE_NAME=automated_tests DATABASE_HOST=localhost DATABASE_USER=automated_tests DATABASE_PASSWORD=automated_tests INSTANCE_ADMIN_USER=admin INSTANCE_ADMIN_PASSWORD=admin1

before_install:
  # Install chrome driver
  - whereis google-chrome-stable
  - wget https://chromedriver.storage.googleapis.com/2.36/chromedriver_linux64.zip
  - unzip -o chromedriver_linux64.zip
  - ./chromedriver --url-base=/wd/hub &

install:
  - composer self-update && composer --version

before_script:
  # Set up MySQL
  - mysql -e "CREATE DATABASE automated_tests;"
  - mysql -u root -e "CREATE USER 'automated_tests'@'localhost' IDENTIFIED BY 'automated_tests';"
  - mysql -u root -e "GRANT ALL PRIVILEGES ON automated_tests.* TO 'automated_tests'@'localhost';"
  # Install apache - images with PHP 7 or above
  - sudo apt-get update
  - sudo apt-get install apache2 libapache2-mod-fastcgi
  # Enable php-fpm  - images with PHP 7 or above
  - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - if [[ $(phpenv version-name) =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf; fi
  - sudo a2enmod rewrite actions fastcgi alias
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - sudo sed -i -e "s,www-data,travis,g" /etc/apache2/envvars
  - sudo chown -R travis:travis /var/lib/apache2/fastcgi
  - else ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  # Configure apache virtual hosts - images with PHP 7 or above
  - sudo cp -f build/travis-ci-apache /etc/apache2/sites-available/000-default.conf
  - sudo service apache2 restart
  # Optimise build by removing x-debug
  - phpenv config-rm xdebug.ini
  # Install composer
  - composer install
  - ./vendor/bin/codecept build

script:
  # Run the silent installer or the wizard installer ?
  - mv -f tests/travis_config_si.php config_si.php; else echo "using install wizard"
  - php tests/testinstall.php; else ./vendor/bin/codecept run install --env travis-ci-hub -f -vvv -d
  - ./build/push_output.sh
  # Run the unit tests
  - ./vendor/bin/codecept run unit --steps
  # Install OAuth2 demo data
  - mysql -u root -D automated_tests -v -e "source tests/_data/api_data.sql"
  # Install demo user data
  - mysql -u root -D automated_tests -v -e "source tests/_data/demo_users.sql"
  # set the log level to error
  - echo "\$sugar_config['logger']['level']='error';" >> config_override.php
  # Run API functional tests
  - ./vendor/bin/codecept run api --steps
  # RUN Basic Acceptance test
  - sudo chmod -R 777 .
  - ./vendor/bin/codecept run acceptance --env travis-ci-hub -f -vvv -d;

after_script:
  - ./build/push_output.sh
  - cat suitecrm.log

branches:
  only:
    - master
    - develop
    - /hotfix.*/
    - /feature.*/
    - /fix.*/
    - /staging.*/
